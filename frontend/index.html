<!DOCTYPE html>
<html>
<head>
    <title>Gaming Club Booking</title>
</head>
<body>
    <h1>Gaming Club Booking System</h1>
    <h2>Available Tables</h2>
    <ul id="tables"></ul>

    <h2>Book a Table</h2>
    <form id="booking-form">
        <label>Table ID: <input type="text" id="table_id" required></label><br>
        <label>Game System: <input type="text" id="game_system" required></label><br>
        <label>User: <input type="text" id="user" required></label><br>
        <button type="submit">Book Table</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
